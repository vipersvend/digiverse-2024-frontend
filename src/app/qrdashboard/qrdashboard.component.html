<app-header></app-header>
<app-stats></app-stats>
<div class="row-fluid-wrapper row-depth-1 row-number-2 main_content-row-1-padding dnd-section main_content-row-1-force-full-width-section">
    <div class="row-fluid ">
      <div class="span12 widget-span widget-type-custom_widget dnd-module" data-widget-type="custom_widget" data-x="0" data-w="12">
        <div id="hs_cos_wrapper_main_content-dnd_partial-2-module-1" class="hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_module" data-hs-cos-general-type="widget" data-hs-cos-type="module">
          <div id="main_content-dnd_partial-2-module-1" class="lazy module-wrapper theme-text-and-image-wrapper vertical-align--middle placement--right placement-mobile--above ">
            <div class="module-wrapper__background"></div>
            <div class="theme-image widget-span span6">
                <ngx-scanner-qrcode #action="scanner" [config]="config" (event)="onEvent($event, action)" style="width: 100%; padding-right: var(--container-margin);"></ngx-scanner-qrcode>
                <fieldset class="form-columns-1">
                    <div class="hs_test_select_field hs-test_select_field hs-fieldtype-select field hs-form-field hs-input-focused">
                      <div class="theme-ctas ">
                        <button class="button button--primary" [disabled]="action.isLoading" (click)="handle(action, action.isStart ? 'stop' : 'start')">
                            <img [src]="action.isStart ? 'img/no-camera-icon.svg' : 'img/camera-icon.svg' " width="30px"/>
                            <!-- <img src="img/camera-icon.svg"> -->
                             {{action.isStart ? 'Disable' : 'Enable'}}
                            Camera
                        </button>
                      </div>
                      <label *ngIf="action.isStart" id="label-test_select_field-5725ddc0-7b45-45dd-8d75-d6ca2a6ddf31_8603" class="" placeholder="Enter your Select Field" for="test_select_field-5725ddc0-7b45-45dd-8d75-d6ca2a6ddf31_8603">
                        <span>Select Camera</span>
                      </label>
                      <div *ngIf="action.isStart" class="input">
                        <select #select1 (change)="action.playDevice(select1.value)" class="hs-input is-placeholder" name="test_select_field">
                           <option [value]="null" selected>Select device</option>
                           <option *ngFor="let c of action.devices.value; let i = index" [value]="c.deviceId" [selected]="i == action.deviceIndexActive">{{c.label}}</option>
                        </select>
                      </div>
                    </div>
                </fieldset>
              </div>
              <div class="theme-rich-text widget-span span6 text--left lists--image">
                <div class="theme-rich-text__main">
                  <p class="eyebrow">
                    <span class="eyebrow__part">QR Attendance Dashboard</span>
                  </p>
                  <h2 class="theme-rich-text__heading"> Scan your VISA </h2>
                  <!-- <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros. Nullam malesuada erat ut turpis. Suspendisse urna nibh, viverra non, semper suscipit, posuere a, pede. Donec nec justo eget felis facilisis fermentum.</p> -->
                  <h3 class="h6" style="margin-top: 1em;">STEPS:</h3>
                  <ul>
                    <li>Make Sure there is enough lighting</li>
                    <li>Make sure you are close enough to the camera</li>
                    <li>Show your VISA QR Code</li>
                    <li>Wait until you hear the beep sound, and done!</li>
                  </ul>
                </div>
                <div class="theme-ctas">
                  <a class="button button--primary"> Learn More </a>
                </div>
              </div>
          </div>
        </div>
      </div>
      <!--end widget-span -->
    </div>
    <!--end row-->
  </div>
  <!--end row-wrapper -->
